<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="registro.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>

    <div class="div-1">
        <img src="IMG/viajeros-1024x818.png" alt="Imagen de viajeros " width="300px">
        <h3>Registrate y vive la experiencia completa</h3>


        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Juan">
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="juan@gmail.com">
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        
            <a href="Index.html"><input type="submit" value="Registrarse" src="Index.html"></a>
        </form>


    </div>
  


    <script src="interacciones.js"></script>
</body>
</html>
